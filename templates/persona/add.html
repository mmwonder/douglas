{% extends 'base.html' %}

{% block titulo %}
    Registrar Empleado
{% endblock titulo %}


{% block content %}
    {% include 'include/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar Empleado</h1>
            <form class="cell grid-x grid-margin-x" method="post" enctype="multipart/form-data">{% csrf_token %}

                <div class="medium-12 cell">
                    <label>Nombres
                      {{form.first_name}}
                    </label>
                  </div>

                  <div class="medium-12 cell">
                    <label>Apellido
                      {{form.last_name}}
                    </label>
                  </div>

                  <div class="medium-12 cell">
                    <label>trabajo
                      {{form.job}}
                    </label>
                  </div>

                  <div class="medium-12 cell">
                    <label>Departamento
                      {{form.departamento}}
                    </label>
                  </div>

                  <div class="medium-12 cell">
                    <label>Habilidades
                      {{form.habilidades}}
                    </label>
                  </div>

                  <div class="medium-12 cell">
                    <label>Foto
                      {{form.avatar}}
                    </label>
                  </div>

                  <div class="medium-12 cell">
                    <button class="button success" type="submit">Guardar</button>
                  </div>

                
            </form>
        </div>
    </div>
{% endblock content %}
