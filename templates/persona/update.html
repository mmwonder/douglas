
    {% extends 'base.html' %}
    
    {% block titulo %}
        Editar Empleado
    {% endblock titulo %}

    
    {% block content %}
        {% include 'include/header.html' %}
        <div class="grid-container">
            <div class="grid-x">
                <h1 class="cell">Modificar Empleado</h1>
                <div class="cell">
                    <form class="grid-x grid-margin-x"  method="POST" enctype="multipart/form-data">{% csrf_token %}
                        <div class="large-6 cell">
                            <label>Nombres
                                {{ form.first_name }}
                            </label>
                          </div>

                          <div class="large-6 cell">
                            <label>Apellidos
                                {{ form.last_name }}
                            </label>
                          </div>

                          <div class="large-6 cell">
                            <label>Trabajo
                                {{ form.job }}
                            </label>
                          </div>

                          <div class="large-6 cell">
                            <label>Departamento
                                {{ form.departamento }}
                            </label>
                          </div>

                          <div class="large-6 cell">
                            <label>Habilidades
                                {{ form.habilidades }}
                            </label>
                          </div>

                          <div class="large-6 cell">
                            <label>Avatar
                                {{ form.avatar }}
                            </label>
                          </div>

                          <div class="cell">
                            <button type="submit" class="success button">Actualizar</button>
                          </div>
                        
                       
                    </form>
                </div>
            </div>
            
        </div>    
    {% endblock content %}
